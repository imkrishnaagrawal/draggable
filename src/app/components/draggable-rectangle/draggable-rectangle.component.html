<div class="draggable unselectable"
    [style.width.px]="width"
    [style.height.px]="height"
    [style.line-height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'"
    [class.active]="activeId === Id"
    [style.z-index]="Id"
    (click)="boxClick()">
<span>{{Id+1}}</span>

</div>
